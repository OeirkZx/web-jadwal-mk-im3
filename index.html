<!DOCTYPE html>
<html class="dark" lang="id">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
    <title>Jadwal Informatika Medis III</title>

    <!-- SEO Meta Tags -->
    <meta name="description"
        content="Aplikasi jadwal kuliah kelas Informatika Medis III - Lihat jadwal, hubungi dosen via WhatsApp, dan kelola data kelas">
    <meta name="keywords" content="jadwal kuliah, informatika medis, universitas, mahasiswa, dosen">
    <meta name="author" content="Kelas IM III">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4287f5">
    <meta name="background-color" content="#1a1a1a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Jadwal IM">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Jadwal IM">
    <meta name="msapplication-TileColor" content="#4287f5">
    <meta name="msapplication-config" content="browserconfig.xml">

    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- Favicon & App Icons -->
    <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="128x128" href="icons/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="96x96" href="icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/icon-72x72.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4287f5",
                        "background-light": "#f8f8f5",
                        "background-dark": "#1a1a1a",
                        "surface-light": "#ffffff",
                        "surface-dark": "#262626",
                        "text-main": "#1c1c0d",
                        "text-muted": "#9e9d47",
                        "neutral-light": "#e9e8ce",
                        "neutral-dark": "#3a3928",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "1.5rem",
                        "xl": "2rem",
                        "2xl": "2.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-gray-100 font-display transition-colors duration-300">

    <!-- App Container -->
    <div id="app" class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
        <!-- Loading State -->
        <div class="flex-1 flex items-center justify-center">
            <div class="animate-pulse flex flex-col items-center gap-4">
                <div class="size-16 rounded-full bg-primary/20"></div>
                <div class="h-4 w-32 bg-gray-200 dark:bg-gray-700 rounded"></div>
            </div>
        </div>
    </div>

    <!-- PWA Install Prompt -->
    <div id="pwa-install-prompt"
        class="hidden fixed bottom-24 left-4 right-4 md:left-auto md:right-6 md:w-80 bg-surface-light dark:bg-surface-dark border border-[#e5e5e0] dark:border-[#333333] rounded-2xl shadow-2xl p-4 z-50 animate-slide-up">
        <div class="flex items-start gap-3">
            <div class="size-12 rounded-xl bg-primary flex items-center justify-center text-white shrink-0">
                <span class="material-symbols-outlined text-2xl">download</span>
            </div>
            <div class="flex-1">
                <h4 class="font-bold text-text-main dark:text-white">Install Aplikasi</h4>
                <p class="text-sm text-text-muted dark:text-gray-400">Pasang di perangkat untuk akses cepat!</p>
            </div>
            <button onclick="PWA.dismissPrompt()" class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-200">
                <span class="material-symbols-outlined text-[20px]">close</span>
            </button>
        </div>
        <div class="flex gap-2 mt-3">
            <button onclick="PWA.dismissPrompt()"
                class="flex-1 py-2 text-sm font-medium text-gray-600 dark:text-gray-400">Nanti</button>
            <button onclick="PWA.install()"
                class="flex-1 py-2 bg-primary text-white rounded-lg text-sm font-bold hover:bg-blue-600 transition-colors">Install</button>
        </div>
    </div>

    <!-- Data Files -->
    <script src="js/data/config.js"></script>
    <script src="js/data/dosen.js"></script>
    <script src="js/data/jadwal.js"></script>
    <script src="js/data/matakuliah.js"></script>

    <!-- Utility Files -->
    <script src="js/utils/date.js"></script>
    <script src="js/utils/whatsapp.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/utils/supabase.js"></script>
    <script src="js/utils/dataManager.js"></script>

    <!-- Components -->
    <script src="js/components/header.js"></script>
    <script src="js/components/navbar.js"></script>
    <script src="js/components/scheduleCard.js"></script>
    <script src="js/components/lecturerModal.js"></script>
    <script src="js/components/adminModal.js"></script>

    <!-- Pages -->
    <script src="js/pages/home.js"></script>
    <script src="js/pages/weekly.js"></script>
    <script src="js/pages/lecturers.js"></script>
    <script src="js/pages/login.js"></script>
    <script src="js/pages/admin/dashboard.js"></script>
    <script src="js/pages/admin/manageDosen.js"></script>
    <script src="js/pages/admin/manageJadwal.js"></script>
    <script src="js/pages/admin/manageMataKuliah.js"></script>

    <!-- PWA Handler -->
    <script src="js/pwa.js"></script>

    <!-- Main App -->
    <script src="js/app.js"></script>
</body>

</html>
